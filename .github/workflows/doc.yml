name: Doc
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  doc-build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Prepare
      run: |
        apt-get update
        apt-get install python3-sphinx
    - name: Build
      run: |
        cd doc
        make html
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: doc/_build/html
        clean: true
